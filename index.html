<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#" onclick="showPage('home')">Home</a>
                <a href="#" onclick="showPage('products')">Products</a>
                <a href="#" onclick="showPage('review')">Review</a>
            </div>
        </div>
        <a href="#" onclick="showPage('home')" class="title">Courses</a>
        <button class="login-btn" onclick="showPage('login')">Login</button>
    </nav>

    <div id="home" class="page">
        <h1>Welcome to Our Startup</h1>
        <p>This is the home page.</p>
    </div>
    <div id="products" class="page" style="display:none;">
        <h1>Our Products</h1>
        <div id="products-list">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>
    <div id="review" class="page" style="display:none;">
        <h1>Customer Reviews</h1>
        <form id="reviewForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="review">Review:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="reviews">
            <!-- Reviews will be dynamically inserted here -->
        </div>
    </div>
    <div id="login" class="page" style="display:none;">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="products.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
